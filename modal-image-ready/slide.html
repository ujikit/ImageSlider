<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style media="screen">
      .album-image-play-content{
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <button class="button" id="button-play">Button</button>
    <!-- <div class="modal is-active" id="album-play-content"> -->
    <div class="modal" id="album-play-content">
      <div class="modal-background"></div>
      <div class="modal-content album-image-play-content">
        <div class="album-image-title">
          <span id="album-title" class="tag is-link" style="margin-bottom: 10px; font-size: 20px">Foto bersama sama</span>
        </div>
        <img id="album-image" src="1.jpg" style="height: 90%">
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(() => {


        $('#button-play').on('click', () => {
          $('#album-play-content').addClass('is-active')
          let images = [
            { "photo_name": "Ini presiden terkeren loh, coba lihat deh", "original_file_name": "1.jpg" },
            { "photo_name": "Halo, ini kami sedang dengan melon doto", "original_file_name": "2.JPG" },
            { "photo_name": "Ini foto potrait yang kami ambil saat pameran JEC", "original_file_name": "3.jpg" },
            { "photo_name": "Photo studio..", "original_file_name": "4.jpg" }
          ]
          var counter = 0;

          var i = setInterval(function(){
            counter++;
            $('#album-title').text(`${images[counter].photo_name}`);
            $('#album-image').attr("src",`${images[counter].original_file_name}`);
            if(counter === images.length-1) {
              clearInterval(i);
            }
          }, 1000);

        })

        $('.modal-close').on('click', () => {
          $('#album-play-content').removeClass('is-active')
        })

      })
    </script>
  </body>
</html>
